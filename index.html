    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        /* Encabezado */
        .top-links {
            display: flex;
            gap: 10px;
        }
        .top-link {
            font-size: 12px;
            color: #3498db;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #3498db;
            border-radius: 4px;
        }
        /* Grupos de botones */
        .button-group {
            width: 300px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .group-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .grid-button {
            padding: 10px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* Colores para cada botón */
        .btn1 { background-color: #e74c3c; }
        .btn2 { background-color: #3498db; }
        .btn3 { background-color: #f39c12; }
        .btn4 { background-color: #2ecc71; }
    </style>
</head>
