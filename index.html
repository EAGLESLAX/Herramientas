            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0;
            color: #fff; /* Ajusta el color del texto para que sea visible */

        /* Ajuste del contenedor principal */
        .button-group {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para resaltar contenido */

            border-radius: 8px;
            text-align: center;
        }

        /* Encabezado */
        .top-links {
            display: flex;
            gap: 10px;
        }
        .top-link {
            font-size: 12px;
            color: #3498db;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #3498db;
            border-radius: 4px;
        }

        /* Grupos de botones */
        .group-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .grid-button {
            padding: 10px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
